<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>表格</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <td> </td>
                    <td>收入</td>
                    <td>支出</td>
                    <td>结余</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>丈夫</td>
                    <td>1000</td>
                    <td>500</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>妻子</td>
                    <td>500</td>
                    <td>800</td>
                    <td>-300</td>
                </tr>
            </tbody>
            <tfoot>
                
                <tr>
                    <td>总计</td>
                    <td>1500</td>
                    <td>1300</td>
                    <td>200</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
