<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>表格</title>
    </head>
    <body>
        <table>
            <tbody>
                <colgroup>
                    <col bgcolor="#f79d03">
                    <col bgcolor="#ffd4f5">
                    <col bgcolor="#e80063">
                    <col bgcolor="#24ff45">
                </colgroup>
                <tr>
                    <th>排名</th>
                    <th>公司</th>
                    <th>营收(单位：百万美元)</th>
                    <th>利润(单位：百万美元)</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>公司A</td>
                    <td>323,139.0</td>
                    <td>15,284.0</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>公司B</td>
                    <td>234,456.0</td>
                    <td>12,567.0</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>公司C</td>
                    <td>203,222.0</td>
                    <td>11,666.0</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
