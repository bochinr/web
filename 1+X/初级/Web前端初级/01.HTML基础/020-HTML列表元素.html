<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>无序列表</title>
    </head>
    <body>
        <ul type="circle">
            <li>北京</li>
            <li>上海</li>
            <li>重庆</li>
        </ul>
        <ul type="square">
            <li>北京</li>
            <li>上海</li>
            <li>重庆</li>
        </ul>
        <ul type="disc">
            <li>北京</li>
            <li>上海</li>
            <li>重庆</li>
        </ul>
        <ul type="none">
            <li>北京</li>
            <li>上海</li>
            <li>重庆</li>
        </ul>

    </body>
</html>
