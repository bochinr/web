<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5的form属性</title>
    </head>
    <body>
        <form id="login" action="" method="get">
            <label for="username">用户名：</label><input id="username" type= "text" name="username" />
        </form>
        <label>密码：<input form="login" type="password" name="password" /> </label><br />
        <input form="login" type="submit" />
    </body>
</html>
