<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5的mark和time</title>
    </head>
    <body>
        <p>
            <time datetime="2019-02-05">2019年2月5日</time>是中国的传统节日——<mark>春节</mark>
        </p>
        <p>
            今天我<time datetime="07:00">早上7点</time>起来上班了。
        </p>
        <p>
            大家好，现在是<time datetime="22:00"，pubdate="true">晚上10点</time>！<br />
            G102通燕高速出京方向K31潮白河大桥发生交通事故，正在处理中，请注意行车安全。<br />
            G102通燕高速出京方向白庙至燕郊车流量大，请注意行车安全。<br />
            G4京港澳高速出京方向K45琉璃河发生交通事故，正在处理中，请注意行车安全。<br />
            驻外记者 张三为你报道！
        </p>
    </body>
</html>
