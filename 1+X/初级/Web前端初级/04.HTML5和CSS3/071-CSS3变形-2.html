<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS变形</title>
        <style type="text/css">
            div {
                border: 1px solid;
                width: 50px;
                height: 50px;
                margin: 10px;
                background-image: url(book.png);
            }
        </style>
    </head>
    <body>
        <div style="float: left;"></div>
        <div style="float: left;"></div>
        <div style="float: left; transform: rotate(30deg);"></div>
        <hr style="clear: both;" />
        <div style="float: left;"></div>
        <div style="float: left;transform: translate(30px,20px);"></div>
        <hr style="clear: both;" />
        <div style="float: left;"></div>
        <div style="float: left;transform: translateX(-20px) translate (-20px);"></div>
        <hr style="clear: both;" />
        <div style="float: left;transform: scale(2,0.5)"></div>
        <div style="float: left;transform: scaleX(1.5) scaleY(1.5);"></div>
        <hr style="clear: both;" />
        <div style="float: left;transform: skewX(30deg);"></div>
        <div style="float: left;transform: skewY(30deg);"></div>
        <div style="float: left;transform: skew(30deg,30deg);"></div>
    </body>
</html>
