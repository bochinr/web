<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5的formenctype属性</title>
    </head>
    <body>
        <form action="" method="post">
            <input type="text" name="username" placeholder="请输入用户名" /> <br />
            <input type="text" name="password" placeholder="请输入密码" /><br/>
            <button type="submit">提交</button>
            <button type="submit" formenctype="multipart/form-data">以Multipart/form-data类型提交</button>
        </form>
    </body>
</html>
