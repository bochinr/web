<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5的list属性</title>
    </head>
    <body>
        <form id="login" action="" method="get">
            <label for="username"></label><input id="username" type="text" name="username" placeholder="请输入用户名" /><br />
            <label><input type="password" name="password" autofocus="autofocus" placeholder="请输入密码" /></label><br />
            <label><input type="text" list="location" placeholder="户口所在地" /></label><br />
            <input type="submit" />
        </form>
        <datalist id="location">
            <option value="Beijing">北京</option>
            <option value="Hebei">河北</option>
            <option value="Henan">河南</option>
            <option value="Shanxi">山西</option>
            <option value="Shandong">山东</option>
        </datalist>
    </body>
</html>
