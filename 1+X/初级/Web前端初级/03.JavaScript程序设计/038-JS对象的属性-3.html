<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  
 </head>
 <body>
  <script>
var user = {};          	//声明一个对象
user.id=1;              	//为对象添加属性
user["name"]="张三";  	//既可以用点访问属性，也可以用字符串作为键访问属性
user.age = 20;
user["career"] = "学生";
if('career' in user){
    alert("有career属性");
}else{
    alert("无career属性");
}

  </script>
 </body>
</html>
