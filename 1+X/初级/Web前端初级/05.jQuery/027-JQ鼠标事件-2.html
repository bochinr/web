<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>初识jQuery</title>
  <script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
  <script type="text/JavaScript">
    $(document).ready(function(){
        $("p").click(function(){
            $(this).hide();
        });
    });
  </script>
</head>
<body>
<p>如果你点我，我就会消失。</p>
<p>点我消失!</p>
<p>点我也消失!</p>
</body>
</html>
