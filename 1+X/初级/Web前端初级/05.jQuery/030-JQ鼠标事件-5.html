<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>初识jQuery</title>
  <script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
  <script type="text/JavaScript">
    $(document).ready(function(){
        $("#p1").mouseleave(function(){
            alert("再见，您的鼠标离开了该段落。");
        });
    });
</script>
</head>
<body>

<p id="p1">这是一个段落。</p>

</body>
</html>
