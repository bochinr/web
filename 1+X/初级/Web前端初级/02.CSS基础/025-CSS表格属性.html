<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS表格属性</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>昨天</th>
                <th>今天</th>
                <th>明天</th>
            </tr>
            <tr>
                <td>吃饭</td>
                <td>睡觉</td>
                <td></td>
            </tr>
        </table>
        <hr />
        <table border="1" style="border-collapse: collapse;border-spacing: 10px 20px;">
            <caption>日程表</caption>
            <tr>
                <th>昨天</th>
                <th>今天</th>
                <th>明天</th>
            </tr>
            <tr>
                <td>吃饭</td>
                <td>睡觉</td>
                <td></td>
            </tr>
        </table>
        <hr />
        <table border="1" style="border-collapse: collapse;border-spacing: 10px 20px;caption-side: bottom;">
            <caption>日程表</caption>
            <tr>
                <th>昨天</th>
                <th>今天</th>
                <th>明天</th>
            </tr>
            <tr>
                <td>吃饭</td>
                <td>睡觉</td>
                <td></td>
            </tr>
        </table>
        <hr />
        <table border="1" style="border-collapse: separate;border-spacing: 10px 20px;empty-cells: hide;">
            <tr>
                <th>昨天</th>
                <th>今天</th>
                <th>明天</th>
            </tr>
            <tr>
                <td>吃饭</td>
                <td>睡觉</td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
