<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS文本属性</title>
    </head>
    <body>
        <p style="text-align: left;">吾乃燕人张翼德！谁敢上前与我一战？</p>
        <p style="text-align: right;">吾乃燕人张翼德！谁敢上前与我一战？</p>
        <p style="text-align: center;">吾乃燕人张翼德！谁敢上前与我一战？</p>

        <p style="text-decoration: overline;">吾乃燕人张翼德！谁敢上前与我一战？</p>
        <p style="text-decoration: line-through;">吾乃燕人张翼德！谁敢上前与我一战？</p>
        <p style="text-decoration: underline;">吾乃燕人张翼德！谁敢上前与我一战？</p>
        
    </body>
</html>
