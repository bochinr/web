<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS文本属性</title>
    </head>
    <body>
        <p>I think the future of HTML would be unlimited potential.</p>
        <p  style="text-transform: capitalize;">I think the future of HTML would be unlimited potential.</p>
        <p style="text-transform: uppercase;">I think the future of HTML would be unlimited potential.</p>
        <p style="text-transform: lowercase;">I think the future of HTML would be unlimited potential.</p>
    </body>
</html>
