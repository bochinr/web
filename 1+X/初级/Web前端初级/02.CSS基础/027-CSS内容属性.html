<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>content</title>
        <style>
            h1:after {
                content: "基础";
            }

            h2:before {
                content: url("book.png");
            }

            a:after {
                content: attr(href);
            }
        </style>
    </head>
    <body>
        <h1>HTML </h1>
        <h2>HTML </h2>
        <a href="https://www.w3.org/">HTML </a>
    </body>
</html>
