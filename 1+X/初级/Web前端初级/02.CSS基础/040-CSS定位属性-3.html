<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS定位</title>
    </head>
    <body>
        <div style="background-color: yellow;width: 100px;height: 100px;">
        </div>
        <div style="background-color: red;width: 100px;height: 100px;position: absolute;top: 50px;left: 50px;">
        </div>
        <div style="background-color: green;width: 100px;height: 100px; position: absolute;top: 100px;left: 100px;z-index: 1;">
        </div>
        <div style="background-color: pink;width: 100px;height: 100px; position: absolute;top: 150px;left: 150px;">
        </div>
    </body>
</html>
