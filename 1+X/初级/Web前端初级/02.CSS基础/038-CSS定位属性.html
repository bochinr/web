<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS定位</title>
    </head>
    <body>
        <span>蓝色的div位于正常文档流中，红色的div脱离了文档里</span>
        <div style="width: 100px;height: 100px;border: 3px solid blue;">
        </div>
        <div style="width: 100px;height: 100px;border: 3px solid red;position: absolute;top: 50px;left: 50px;">

        </div>
        <span>这里应该会被红色div覆盖的</span>
        <hr />
        <span>绿色div和粉色div都设置成绝对定位div，但粉色div它的父元素是绿色div，所以粉色div计算相对位置是根据绿色div的原点计算的</span>
        <div style="width: 200px;height: 200px;border: 3px solid green; position: absolute;top: 200px;left: 100px;">
            <div style="width: 100px;height: 100px;border: 3px solid pink; position: absolute;top: 30px;left: 30px;">

            </div>
        </div>
    </body>
</html>
