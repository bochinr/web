<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  
 </head>
 <body>
  <script>
function fun1(){        					//函数名
        document.write('我是函数fun1'); 	//函数体
        document.write('<br/>');
    }
    fun1();     							//必须调用才能执行

    var fun2 = function(){  				//匿名函数赋值给fun2
        document.write('我是函数fun2');
        document.write('<br/>');
    }
    fun2();

    var fun3 = new Function(    			//无须调用，直接执行，此方法不常用
        document.write('我是函数fun3')
    );

  </script>
 </body>
</html>
