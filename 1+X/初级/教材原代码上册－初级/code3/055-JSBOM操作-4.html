<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script>
//网页加载完毕后调用
window.onload=function(){   						
        //返回浏览器的名称
        document.write(navigator.appName+"<br/>");  		
        //返回浏览器的平台和版本信息
        document.write(navigator.appVersion+"<br/>");
        //返回指明浏览器中是否启用 cookie 的布尔值
        document.write(navigator.cookieEnabled+"<br/>");
        //返回运行浏览器的操作系统平台
        document.write(navigator.platform+"<br/>"); 	
    }

 </script>
 </head>
 <body>
 </body>
</html>
