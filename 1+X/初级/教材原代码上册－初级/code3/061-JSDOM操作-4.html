<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    function del(thisa){    					//thisa表示链接对象
        //链接对象的父节点是td，td的父节点是tr
        tr = thisa.parentNode.parentNode;
        table = tr.parentNode;      			//tr的父节点是table
        table.removeChild(tr);      			//table删除子元素，删除一行
    }
  </script>
 </head>
 <body>
  <table id='mytable' align='center' width="80%" border='1'>
    <tr><td>aaaaaa</td><td>aaaaaa</td><td>aaaaaa</td><td>aaaaaa</td><td> <a href="#" onclick="del(this)">删除</a></td></tr>
    <tr><td>bbbbb</td><td>bbbbb</td><td>bbbbb</td><td>bbbbb</td><td><a href="#" onclick="del(this)">删除</a></td></tr>
    <tr><td>ccccccc</td><td>ccccccc</td><td>ccccccc</td><td>ccccccc</td> <td><a href="#" onclick="del(this)">删除</a></td></tr>
    <tr><td>dddddd</td><td>dddddd</td><td>dddddd</td><td>dddddd</td><td> <a href="#" onclick="del(this)">删除</a></td></tr>
    <tr><td>eeeeee</td><td>eeeeee</td><td>eeeeee</td><td>eeeeee</td><td> <a href="#" onclick="del(this)">删除</a></td></tr>
  </table>
 </body>
</html>
