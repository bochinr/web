<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS变形</title>
        <style type="text/css">
            div {
                border: 1px solid;
                width: 50px;
                height: 50px;
                margin: 10px;
                background-image: url(book.png);
            }
        </style>
    </head>
    <body>
        <div style="float: left;"></div>
        <div style="float: left; transform: rotate(45deg);left: -70px; position: relative;"></div>
        <hr style="clear: both;" />
        <div style="float: left;"></div>
        <div style="float: left;transform: rotate(45deg);transform-origin: left top; left: -70px; position: relative;"></div>
        <hr style="clear: both;" />
        <div style="float: left;"></div>
        <div style="float: left;transform: rotate(45deg);transform-origin: 45px 60%;left: -70px; position: relative;"></div>
        <hr style="clear: both;" />
        <div style="float: left;"></div>
        <div style="float: left;transform: rotate(45deg);transform-origin: center bottom;left: -70px; position: relative;"></div>
    </body>
</html>
