<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5保留的基本元素</title>
        <base href="https://www.google.com/" />
        <style type="text/css">
            h1 {
                color: red
            }

            h2 {
                color: blue
            }
        </style>
    </head>
    <body>
        <!--这里是注释，不会显示在浏览器中-->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
        <hr />
        <p>一曲新词酒一杯，去年天气旧亭台。夕阳西下几时回？无可奈何花落去，似曾相识燕归来。小园香径独徘徊。</p>
        <p>一曲新词酒一杯，<br />去年天气旧亭台。<br />夕阳西下几时回？<br />无可奈何花落去，<br />似曾相识燕归来。<br />小园香径独徘徊。</p>
        <hr />
        <div>Hello</div>
        <div>World</div>
        <div>!</div>
        <hr />
        <span>Hello</span>
        <span>World</span>
        <span>!</span>
    </body>
</html>
