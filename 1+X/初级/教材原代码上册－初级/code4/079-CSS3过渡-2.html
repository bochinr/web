<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSS过渡</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background: blue;
            }

            div:hover {
                height: 300px;
                width: 300px;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div style="
        transition: width 4s,height 4s,background-color 4s;
        -moz-transition: width 4s,height 4s,background-color 4s;
        -webkit-transition: width 4s,height 4s,background-color 4s;
        -o-transition: width 4s,height 4s,background-color 4s;"></div>
    </body>
</html>
