<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS变形</title>
        <style>
            .div1 {
                position: relative;
                height: 250px;
                width: 250px;
                margin: 10px;
                border: 1px solid black;
            }
            .div2 {
                padding: 50px;
                position: absolute;
                border: 1px solid black;
                background-color: red;
            }
            .div3 {
                padding: 40px;
                position: absolute;
                border: 1px solid black;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="div1">
            <div class="div2">RED
                <div class="div3">YELLOW</div>
            </div>
        </div>
        <div class="div1" style="float: left;">
            <div class="div2" style="transform: rotateX(30deg);">RED
                <div class="div3">YELLOW</div>
            </div>
            <p style="position: absolute; bottom: 0;">红色方块沿着x轴旋转30度，子元素黄色方块也跟着旋转了30度</p>
        </div>
        <div class="div1" style="float: left;">
            <div class="div2" style="transform: rotateX(30deg);">RED
                <div class="div3" style="transform: rotateY(30deg);">YELLOW </div>
            </div>
            <p style="position: absolute; bottom: 0;">红色方块保持不变，黄色方块沿着y轴旋转30度</p>
        </div>
    
        <div class="div1" style="float: left;">
            <div class="div2" style="transform: rotateX(30deg); transform-style: preserve-3d;">RED
                <div class="div3" style="transform: rotateY(30deg);">YELLOW </div>
            </div>
            <p style="position: absolute; bottom: 0;">使用transform-style: preserve-3d，使子元素保留它的3D位置</p>
        </div>
    </body>
</html>
