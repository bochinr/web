<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS过渡</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background: blue;
            }

            div:hover {
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div style="transition-delay: 10ms;transition-duration: 5s;transition- timing-function: linear;
        -moz-transition-delay: 10ms;-moz-transition-duration: 5s;-moz- transition-timing-function: linear;
        -webkit-transition-delay: 10ms;-webkit-transition-duration: 5s;  -webkit-transition-timing-function: linear;
        -o-transition-delay: 10ms;-o-transition-duration: 5s;-o-transition- timing-function: linear;"></div>

        <div style="background-color: red;
        transition: width 2s;
        -moz-transition: width 2s;
        -webkit-transition: width 2s;
        -o-transition: width 2s;"></div>
    </body>
</html>
