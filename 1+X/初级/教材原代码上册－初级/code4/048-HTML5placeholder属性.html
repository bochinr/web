<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5的placeholder属性</title>
    </head>
    <body>
        <form id="login" action="" method="get">
            <label for="username"></label><input id="username" type="text" name="username" placeholder="请输入用户名"/>
        </form>
        <label><input form="login" type="password" name="password" autofocus= "autofocus" placeholder="请输入密码"/></label><br />
        <input form="login" type="submit" />
    </body>
</html>
