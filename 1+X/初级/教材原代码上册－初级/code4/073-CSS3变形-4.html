<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS变形</title>
        <style>
            div {
                height: 50px;
                width: 120px;
                margin-left: 20px;
                margin-top: 20px;
                border: 1px solid;
                background: red;
            }
        </style>
    </head>
    <body>
        <div style="transform: skew(37deg,37deg);float: left;">
        </div>
        <div style="transform: matrix(1,0.75,0.75,1,0,0);float: left;">
        </div>
        <br style="clear: both;" />
        <div style="transform: skew(37deg,37deg) scale(0.5,0.5);float: left;">
        </div>
        <div style="transform: matrix(0.5,0.375,0.375,0.5,0,0);float: left;">
        </div>
        <br style="clear: both;" />
        <div style="transform: rotate(30deg);float: left;">
        </div>
        <div style="transform: matrix(0.861,0.5,-0.5,0.861,0,0);float: left;">
        </div>

    </body>
</html>
