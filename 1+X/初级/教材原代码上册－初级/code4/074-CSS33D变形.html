<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS变形</title>
        <style type="text/css">
            div {
                border: 1px solid;
                width: 50px;
                height: 50px;
                margin: 10px;
                background-image: url(book.png);
            }
        </style>
    </head>
    <body>
        <div style="float: left;"></div>
        <div style="float: left; transform: rotateX(180deg);"></div>
        <div style="float: left; transform: rotateY(180deg);"></div>
        <div style="float: left; transform: rotateZ(180deg);"></div>
        <div style="float: left; transform: rotateX(60deg) rotateZ(180deg);"> </div>
        <div style="float: left; transform: rotateX(60deg) rotateZ(180deg); transform-origin: center bottom;"></div>
    </body>
</html>
