<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>表格</title>
    </head>
    <body>
        <table>
            <caption>职业调查</caption>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>职业</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>学生</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>教师</td>
            </tr>
        </table>
        <table border="1" cellpadding="10" cellspacing="10">
            <caption>职业调查</caption>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>职业</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>学生</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>教师</td>
            </tr>
        </table>
    </body>
</html>
