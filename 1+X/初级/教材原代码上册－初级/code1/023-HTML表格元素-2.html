<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>表格</title>
    </head>
    <body>
        <table border="1" width="300" height="300" cellspacing="0">
            <tr>
                <td colspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
        </table>
    </body>
</html>
