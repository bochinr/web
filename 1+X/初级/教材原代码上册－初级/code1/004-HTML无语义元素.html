<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>无语义标签</title>
        <style type="text/css">
            .dfn{
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            牛顿三大定律
            <div>
                <span class="dfn"><dfn>牛顿第一运动定律</dfn></span>：一切物体总保持匀速直线运动状态或静止状态，除非作用在它上面的力迫使它改变这种状态。
            </div>
            <div>
                <span class="dfn"><dfn>牛顿第二运动定律</dfn></span>：物体加速度的大小跟它受到的作用力成正比、跟它的质量成反比，加速度的方向跟作用力的方向相同。
            </div>
            <div>
                <span class="dfn"><dfn>牛顿第三运动定律</dfn></span>：两个物体之间的作用力和反作用力总是大小相等，方向相反，作用在同一条直线上。
            </div>
        </div>
    </body>
</html>
