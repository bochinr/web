        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>段落</title>
    </head>
    <body>
        <p>兄弟，你真是经天纬地之才，气吞山河之志，上知天文下知地理，通晓古今，学贯中西，超凡脱俗之人！文能提笔安天下，武能上马定乾坤，美貌与智慧并重，英雄和狭义的化身，玉树临风胜潘安，一朵梨花压海棠，人见人爱，车见车载</p>
        <p>
燕雀      安知



鸿鹄之 志
哉
        </p>
        <p>以上内容纯属编造，<br />若有雷同，纯属巧合</p>
    </body>
</html>
