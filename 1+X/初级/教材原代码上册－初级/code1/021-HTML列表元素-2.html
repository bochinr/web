<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>有序列表</title>
    </head>
    <body>
        <ol type="A">
            <li>老大王器</li>
            <li>老二王宇</li>
            <li>老三王轩</li>
            <li>老四王昂</li>
        </ol>
        <ol type="I">
            <li>老大王器</li>
            <li>老二王宇</li>
            <li>老三王轩</li>
            <li>老四王昂</li>
        </ol>
        <ol type="1" start="2">
            <li>老二王宇</li>
            <li>老三王轩</li>
            <li>老四王昂</li>
        </ol>
    </body>
</html>
