<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>DIV+CSS布局</title>
        <style>
            #header {
                background-color: black;
                color: white;
                text-align: center;
                padding: 5px;
            }
            #nav {
                line-height: 30px;
                background-color: #eeeeee;
                height: 300px;
                width: 100px;
                float: left;
                padding: 5px;
            }
            #section {
                width: 500px;
                float: left;
                padding: 10px;
            }
            #footer {
                background-color: black;
                color: white;
                clear: both;
                text-align: center;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>首页</h1>
        </div>
        <div id="nav">HTML<br>CSS<br>JavaScript<br></div>
        <div id="section">
            <h2>HTML</h2>
            <p>HTML，超文本标记语言（HyperText Markup Language，简称HTML），是为“网页创建和其他可在网页浏览器中看到的信息”设计的一种标记语言。</p>
            <p>人们可以使用 HTML 来建立自己的 Web 站点，HTML 文档运行在浏览器上，由浏览器来解析。</p>
        </div>
        <div id="footer">Author：王五 E-mail：someone@example.com</div>
    </body>
</html>
