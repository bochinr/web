<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS轮廓</title>
        <style type="text/css">
            p{
                border: solid 1px red;
            }
        </style>
    </head>
    <body>
        <p>借问酒家何处有，牧童遥指杏花村</p>
        <p style="outline-style: dotted;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="outline-style: dashed;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="outline-style: solid;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="outline-style: double;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="outline-style: groove;outline-color: aqua; outline-width: 5px;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="outline-style: ridge;outline-color: aqua;outline-width: 5px;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="outline-style: inset;outline-color: aqua;outline-width: 5px;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="outline:outset aqua 5px">借问酒家何处有，牧童遥指杏花村</p>
    </body>
</html>
