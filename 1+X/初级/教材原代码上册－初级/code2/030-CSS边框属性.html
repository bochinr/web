<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS边框样式</title>
    </head>
    <body>
        <p>借问酒家何处有，牧童遥指杏花村</p>
        <p style="border-style: hidden;border-width: 5px;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="border-style: dotted;border-width: 5px;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="border-style: dashed;border-width: 5px;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="border-style: solid;border-width: 5px;border-color: aqua red chartreuse yellow;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="border-style: double;border-width: 10px 5px;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="border-style: groove;border-width: 10px;border-color: red;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="border-style: ridge;border-width: 10px;border-color: red;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="border-style: inset;border-width: 10px;border-color: aqua;">借问酒家何处有，牧童遥指杏花村</p>
        <p style="border-style: outset;border-width: 10px;border-color: aqua;">借问酒家何处有，牧童遥指杏花村</p>
    </body>
</html>
