<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS文本属性</title>
    </head>
    <body>
        <p>Welcome to Beijing!</p>
        <p style="word-spacing: 10px;">Welcome to Beijing!</p>
        <p style="word-spacing: -8px;">Welcome to Beijing!</p>
        <p style="letter-spacing: 10px;">Welcome to Beijing!</p>
        <p style="letter-spacing: -8px;">Welcome to Beijing!</p>
        <hr />
        <p>北京欢迎你！</p>
        <p style="word-spacing: 10px;">北京欢迎你！</p>
        <p style="word-spacing: -8px;">北京欢迎你！</p>
        <p style="letter-spacing: 10px;">北京欢迎你！</p>
        <p style="letter-spacing: -8px;">北京欢迎你！</p>
    </body>
</html>
