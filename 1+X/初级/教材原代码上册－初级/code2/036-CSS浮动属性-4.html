<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS浮动</title>
        <style type="text/css">
            span.inline_box {
                border: solid 1px red;
                display: inline-block;
                width: 100px;
                text-align: center;
            }

            div.inline {
                display: inline;
            }
        </style>
    </head>
    <body>
        <p id="hideinfo" style="display: none;">这条信息默认是隐藏的</p>
        <button onclick="document.getElementById('hideinfo').style.display= '';">显示</button>
        <button onclick="document.getElementById('hideinfo').style.display= 'none';">隐藏</button>
        <br />
        <p><span style="display: block;">北京</span>欢迎你</p>
        <div class="inline">
            北京
        </div>
        <div class="inline">
            欢迎你
        </div>
        <br />
        <span class="inline_box">
            HTML
        </span>
        <span class="inline_box">
            CSS
        </span>
        <span class="inline_box">
            JavaScript
        </span>
        <span class="inline_box">
            jQuery
        </span>

    </body>
</html>
