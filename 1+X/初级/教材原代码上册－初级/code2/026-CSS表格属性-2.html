<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS表格属性</title>
    </head>
    <body>
        <table border="1" style="table-layout: auto;">
            <tr>
                <th>昨天</th>
                <th>今天</th>
                <th>明天</th>
            </tr>
            <tr>
                <td>吃饭</td>
                <td>睡觉</td>
                <td></td>
            </tr>
        </table>
        <hr />
        <table border="1" style="table-layout: fixed;" width="100px">
            <tr>
                <th width="90%">昨天</th>
                <th width="10%">今天</th>
                <th width="10%">明天</th>
            </tr>
            <tr>
                <td width="90%">吃饭</td>
                <td width="90%">睡觉</td>
                <td width="90%"></td>
            </tr>
        </table>
        
    </body>
</html>
