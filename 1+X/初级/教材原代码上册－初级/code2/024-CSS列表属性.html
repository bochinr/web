<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/ html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS列表属性</title>
    </head>
    <body>
        <ul>
            <li>水果</li>
            <li>蔬菜</li>
            <li>肉类</li>
        </ul>
        <ul style="list-style-position: inside;list-style-image: url ('./bulb.png');">
            <li>水果</li>
            <li>蔬菜</li>
            <li>肉类</li>
        </ul>
        <ul style="list-style-type: decimal;">
            <li>水果</li>
            <li>蔬菜</li>
            <li>肉类</li>
        </ul>
        <ul style="list-style:square inside;">
            <li>水果</li>
            <li>蔬菜</li>
            <li>肉类</li>
        </ul>
    </body>
</html>
