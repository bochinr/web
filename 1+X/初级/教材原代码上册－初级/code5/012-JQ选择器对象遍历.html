<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>为每个li加title属性</title>
<script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
</head>
<body>
    <ul id="test">
        <li>段落1</li>
        <li>段落2</li>
        <li>段落3</li>
        <li>段落4</li>
        <li>段落5</li>
    </ul>
</body>
</html>
<script type="text/JavaScript"> 
    $("#test li").each(function(index){
        this.title="我是第"+(index+1)+"个";
    });
</script>
