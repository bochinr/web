<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery_图片轮转效果</title>
  <style type="text/css">
  #img1{
    width:380px;
    border:5px solid orange;
    position:relative;
  }
  #img1 img{
    display:bolck;
  }
  #img1 div{
    border:1px solid orange;
    background:#f3f3f3;
    padding:1px 5px;
    position:absolute;
    bottom:8px;
    font-weight:bold;
  }
</style>
  <script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
<script type="text/JavaScript">
  var arr=['./images/1.jpg','./images/2.jpg','./images/3.jpg'];
  var k=0;
  var t;
  //每过1秒，将arr中的值赋给img的src属性
  function changeSrc(){
    k++;
    if(k>2){
        k=0;
    }
    var path=arr[k];
    $("#img1 img").attr('src',path);
    //使用位置选择器改变子div的效果
    $("#img1 div").css('background','');
    $("#img1 div:eq("+k+")").css('background','orange')
    t=setTimeout(changeSrc,1000);
  }
  $(function(){
    t=setTimeout(changeSrc,1000);
    $("#img1").mouseenter(function(){
        clearTimeout(t);
    })
    $("#img1").mouseleave(function(){
        t=setTimeout(changeSrc,1000);
    })
  })
</script>
</head>
<body>
<div id="img1">
    <img src="./images/1.jpg" width="380px"/>
    <div style="right:60px;background:orange;">1</div>
    <div style="right:35px;">2</div>
    <div style="right:10px;">3</div>
</div>
</body>
</html>
