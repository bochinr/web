<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>自定义动画方法animate()</title>
   <style type="text/css">
        .test{
            background:#98bf21;
            height:100px;
            width:100px;
            position:absolute;
        }
  </style>
 <script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
<script type="text/JavaScript">
$(function(){
  $(".test").click(function(){
    $(".test").animate({left:'200px',width:'200px',height:'200px'},2000);
  });
});
</script> 
</head>
<body>
<div class="test"></div>
</body>
</html>
