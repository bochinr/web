<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery-类选择器</title>
<script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
</head>
<body>   
    <p class="c1">P-1</p>
    <p class="c1" id="p2">P-2</p>
    <p class="c2" id="p3">P-3</p>
</body>
</html>
<script type="text/JavaScript">
    $(".c1").css("border", "3px solid blue");
    $(".c2").css("border", "3px solid green");
</script>
