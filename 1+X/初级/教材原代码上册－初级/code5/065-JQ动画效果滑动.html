<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>slideDown()、slideUp()、slideToggle()</title>
  <style type="text/css">
  ul,li{padding:0;margin:0;list-style:none}
  .nav{height:35px;background:#f3f3f3;}
  .nav>li{text-align:center;float:left;width:100px;height:35px;line-height: 35px;
  background:#abcdfe;border-right:1px solid white;}
  a{text-decoration:none;}
  .nav ul{background:#fedabc;display:none}
  </style>
<script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
<script type="text/JavaScript">
   $(function () {
    $('#son1').mouseenter(function () {
       $('#son1 ul').slideDown();  
    })
    $('#son1').mouseleave(function () {
       $('#son1 ul').slideUp();  
    })
    
  })
</script>
<body>
    <ul class="nav">
        <li><a href="">首页</li>
        <li id="son1"><a href="">产品</a>
            <ul>
                <li><a href="">产品一</a></li>
                <li><a href="">产品二</a></li>
            </ul>
        </li>
        <li><a href="">资讯</li>
    </ul>
</body>
</html>
