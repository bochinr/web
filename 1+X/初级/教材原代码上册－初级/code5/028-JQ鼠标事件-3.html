<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>初识jQuery</title>
  <script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
  <script type="text/JavaScript">
    $(document).ready(function(){
        $("p").click(function(){
            $(this).hide();
        });
    });
  </script>
</head>
<body>
<p>双击鼠标左键的，我就消失。</p>
<p>双击我消失！</p>
<p>双击我也消失！</p></body>
</html>
