<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery-元素宽高和窗口宽高</title>
  <style type="text/css">
    #div1{
        width:500px;
        height:300px;
        border:5px solid orange;
        padding:20px;
        margin:30px;
    }
    </style>
<script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
<script type="text/JavaScript">
    $(function(){
        var w=$("#div1").width();
        var h=$("#div1").height();
        var innerw=$("#div1").innerWidth();
        var innerh=$("#div1").innerHeight();
        var outerw=$("#div1").outerWidth();
        var outerh=$("#div1").outerHeight();
        alert("width()="+w+":height()="+h);
        alert("innerWidth()="+innerw+":innerHeight()="+innerh);
        alert("outerWidth()="+outerw+":outerHeight()="+outerh);
    })
</script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
