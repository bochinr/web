<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery-标签内容操作</title>
<script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
<script type="text/JavaScript">
    $(document).ready(function(){
        //测试text()
        $("#btn1").click(function(){
            alert("文本内容: " + $("#test0").text());
        });
        //测试html()
        $("#btn2").click(function(){
            alert("元素内容: " + $("#test0").html());
        });

        //测试val()
        $("#btn3").click(function(){
            alert("表单字段的值: " + $("#test1").val());
        });
    });
</script>
</head>
<body>
<p id="test0">床前 <b>明月</b> 光</p>
<input id="test1"  />
<br/><br/>
<button id="btn1">显示文本text()</button>
<button id="btn2">显示元素html()</button>
<button id="btn3">显示表单字段值val()</button>
</body>
</html>
