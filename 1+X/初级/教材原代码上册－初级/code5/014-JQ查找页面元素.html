<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery-查找HTML元素</title>
<script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
<script type="text/JavaScript">
    $(document).ready(function(){
        //测试text()
        $("#btn1").click(function(){
            alert("文本内容: " + $("#test0").text());
        });  
    });
</script>
</head>
<body>
<p id="test0">床前明月光</p>
<button id="btn1">显示文本text()</button>
</body>
</html>
