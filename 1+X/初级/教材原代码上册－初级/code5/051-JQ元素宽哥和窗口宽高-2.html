<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery-元素宽高和窗口宽高</title>
  <style type="text/css">
    #div1{
        width:500px;
        height:300px;
        border:5px solid orange;
        padding:20px;
        margin:30px;
    }
  </style>
<script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
<script type="text/JavaScript">
    $(function(){
        var winw=$(window).width();
        var winh=$(window).height();
        alert("窗口宽："+winw+"窗口高："+winh);
    })
</script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
