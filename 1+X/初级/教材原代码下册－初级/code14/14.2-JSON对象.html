<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSON对象</title>
  <script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
<script type="text/JavaScript">
    var studentOne={name:'小张',age:18};
    var students=[{name:'小张1',age:11},{name:'小张2',age:22},{name:'小张3',age:33}];
    //这种一般是遍历，通过遍历使用表格呈现
    $(function(){
        var n;
        var a;
        for(var k in students){
            n=students[k].name;
            a=students[k].age;
            $("#s").append("<tr><td>"+n+"</td><td>"+a+"</td></tr>");
        }
    })
</script>
</head>
<body>
   <h1>JSON:</h1>
  studentOne的名称：
  <!-- 页面载入过程中，用脚本加入新的页面内容 -->
<script type="text/JavaScript">document.write(studentOne.name)</script>
<br/>
  students第一个的名称：
<script type="text/JavaScript">document.write(students[0].name)</script>
  <table id="s">
    <tr>
        <th>name</th>
        <th>age</th>
    </tr>
  </table>
</body>
</html>
