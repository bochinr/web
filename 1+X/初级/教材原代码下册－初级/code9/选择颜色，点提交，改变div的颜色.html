<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>color标签的使用</title>
	<style type="text/css">
		#div{width: 200px;height: 200px;background-color: black;}
	</style>
	<script type="text/javascript">
		function $(id)
		{
			return document.getElementById(id);
		}
 
		function init()
		{
			div = $("div");
			txtColor = $("txtColor");
			btn = $("btn");
			btn.addEventListener("click", btn_click,false );
		}
 
		function btn_click()
		{
			div.style.backgroundColor = txtColor.value;
		}
		window.addEventListener("load", init, false);
	</script>
</head>
<body>
	<div id="div"></div>
	<input type="color" id="txtColor">
	<input type="button" id="btn" value="Click Me">
</body>
</html>
