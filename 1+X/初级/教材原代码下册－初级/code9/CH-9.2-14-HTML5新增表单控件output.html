<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5的output元素</title>
    </head>
    <body>
        <form action="" method="get"  oninput="x.value=parseInt(a.value)">
			
            0 <input type="range" id="a" value="50"> 100<br/>
			
            <output name="x" for="a">50</output>
        </form>
    </body>
</html>
