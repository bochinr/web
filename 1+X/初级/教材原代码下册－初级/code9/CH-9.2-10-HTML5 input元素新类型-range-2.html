<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5的input元素的range类型</title>
    </head>
    <body>
        <form action="" method="get">
			
            <input type="range" name="range" list="marks"><br />
            <input type="submit" id="" name="" />
        </form>
        <datalist id="marks">
            <option value="0" />
            <option value="10" />
            <option value="20" />
            <option value="30" />
            <option value="40" />
            <option value="50" />
            <option value="60" />
            <option value="70" />
            <option value="80" />
            <option value="90" />
            <option value="100" />
        </datalist>
    </body>
</html>
