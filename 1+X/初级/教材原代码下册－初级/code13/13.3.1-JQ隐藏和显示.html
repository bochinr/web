<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>hide()、show()、toggle()</title>
  <style type="text/css">
  * {
    margin: 0px;
  }
  .div1 {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 50px;
    left: 10px;
    background: red;
    display: none;
  }
</style>
<script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
<script type="text/JavaScript">
  $(function () {
    //1. 单击btn1，立即显示
    $('#btn1').click(function () {
      $('div').show()
    })
    //2. 单击btn2，慢慢显示
    $('#btn2').click(function () {
      $('div').show(1000)
    })
    //3. 单击btn3，慢慢隐藏
    $('#btn3').click(function () {
      $('div').hide(2000)
    })
    //4. 单击btn4，切换显示/隐藏
    $('#btn4').click(function () {
      $('div').toggle()
    })
  })
</script>
<body>
<button id="btn1">瞬间显示</button>
<button id="btn2">慢慢显示</button>
<button id="btn3">慢慢隐藏</button>
<button id="btn4">显示隐藏切换</button>
<div class="div1">
</div>
</body>
</html>
