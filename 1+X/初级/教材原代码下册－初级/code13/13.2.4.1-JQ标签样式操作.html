<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>标签样式操作-css()</title>
  <script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
  <script type="text/JavaScript">
  $(function () {
    //得到第一个p标签的颜色
    alert($('p:first').css('color'));
    //设置所有p标签的背景颜色为red
    $('p').css('background', 'red');
  })
</script>
</head>
<body>
    <p style="color: blue;">窈窕淑女</p>
    <p style="color: green;">君子好逑</p>
</body>
</html>
