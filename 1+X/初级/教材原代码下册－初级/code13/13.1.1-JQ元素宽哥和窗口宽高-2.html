<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery-元素宽高和窗口宽高</title>
  <style type="text/css">
    #div1{
        width:500px;
        height:300px;
        border:5px solid orange;
        padding:20px;
        margin:30px;
    }
  </style>
<script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
<script type="text/JavaScript">
    $(function(){
        var winw=$("#div1").width();
        var winw2=$("#div1").innerWidth();
        var winw3=$("#div1").outerWidth();
        var winh=$("#div1").height();
        var winh2=$("#div1").innerHeight();
        var winh3=$("#div1").outerHeight();
        // alert("窗口宽："+winw+"窗口高："+winh);
		console.log("内容窗口宽："+winw+"窗口高："+winh)
		console.log("内容内边距窗口宽："+winw2+"窗口高："+winh2)
		console.log("内容内边距框外边距窗口宽："+winw3+"窗口高："+winh3)
    })
</script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
