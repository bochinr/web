<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图片无缝滚动</title>
  <style type="text/css">
  .content{margin:50px;width:660px;border:5px solid pink;overflow:hidden;}
    .left{background:#fff000;width:30px;float:left;height:150px;line-height: 150px;font-size:30px;}
    .right{background:#fff000;width:30px;float:right;height:150px;line-height: 150px;font-size:30px;}
    #imgContent{float:left;overflow:hidden;width:600px;height:150px;position: relative;}
    #showImages{width:1000px;position:absolute;left:0px;top:0px;}
    #showImages img{width:200px;height:150px;display:block;float:left;}
  </style>
 <script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
<script type="text/JavaScript">
    //首先需要在箭头上绑定事件，然后用animate方法实现隐藏div中的div移动的效果
    $(function(){
        bindEvent();
    })
function bindEvent(){
    $(".left").bind('click',funLeft);
    $(".right").bind('click',funRight);
    var L=parseInt($("#showImages").css('left'));
    if(L<=-400){
        $(".left").css('color','#ccc');
        $(".right").css('color','red');
    }
    if(L>=0){
        $(".right").css('color','#ccc');
        $(".left").css('color','red');
    }
    if(L>-400&&L<0){
        $(".left").css('color','red');
        $(".right").css('color','red');
    }
}

    function unbindEvent(){
        $(".left").unbind('click',funLeft);
        $(".right").unbind('click',funRight);
    }
    function funLeft(){
        var L=parseInt($("#showImages").css('left'));
        var endL=L-200;
        if(endL<=0 && endL>=-400){
            endL=endL+'px';
            unbindEvent();
            $("#showImages").animate({left:endL},1000,bindEvent);
        }
    }
    function funRight(){
        var L=parseInt($("#showImages").css('left'));
        var endL=L+200;
        if(endL<=0){
            endL=endL+'px';
            unbindEvent();
            $("#showImages").animate({left:endL},1000,bindEvent);
        }
    }
</script>
</head>
<body>
    <div class="content"> 
        <div class="left">&lt;&lt</div>
        <div id="imgContent">
            <div id="showImages">
                <img src="./images/1.jpg"/>
                <img src="./images/2.jpg"/>
                <img src="./images/3.jpg"/>
                <img src="./images/4.jpg"/>
                <img src="./images/5.jpg"/>
            </div>
        </div>
        <div class="right">&gt;&gt</div>
    </div>
</body>
</html>
