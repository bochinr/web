<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>鼠标位置获取</title>
  <style type="text/css">
    #div1{
        width:500px;
        height:300px;
        font-size:35px;
        border:5px solid orange;
    }
  </style>
<script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
<script type="text/JavaScript">
    var x=0;
    var y=0;
    $(function(){
        $('#div1').mousemove(function(e){
            x=e.pageX;
            y=e.pageY;
            $("#div1").html("X:"+x+"--Y:"+y);
        })
    })
</script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
