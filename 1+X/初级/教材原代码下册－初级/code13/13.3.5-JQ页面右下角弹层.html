<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>页面右下角弹层</title>
  <style type="text/css">
  #div1{
    position:absolute;
    right:3px;
    bottom:0px;
    width:200px;
    height:150px;
    border:1px solid #ccc;
    background:#f0f0f0;
    display:none;
  }
  </style>
<script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
<script type="text/JavaScript">
    $(function () {
        $('#div1').slideDown(1000,function(){
            setTimeout(function(){
                $("#div1").slideUp(1000);
            },3000)
        });
    })
</script>
<body>
    <div id="div1">div1</div>
</body>
</html>
