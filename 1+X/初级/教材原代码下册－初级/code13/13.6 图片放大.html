<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#medimImgContainer #mask{
				/* display: block; */
				position: absolute;
				left: 0;
				top: 0;
				width: 175px;
				height: 175px;
				background-color: #ffa;
				opacity: 0.5;
				display: none;
			}
			#medimImgContainer #maskTop{
				display: block;
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				cursor: ;
			}
			#medimImgContainer #largeImgContainer{
				position: absolute;
				width: 350px;
				height: 350px;
				top: -1px;
				left: 352px;
				background-color: #fff;
				z-index: 500;
				overflow: hidden;
				border: 1px solid #ddd;
				display: none;
			}
			#medimImgContainer #largeImgContainer img{
				width: auto;
				height: auto;
			}
			#largeImg{
				display: none;
				position: absolute;
			}
		</style>
		<script src="js/jquery-3.4.1.js"></script>
		<script>
			$(function(){
				function showBig(){
					var $mask=$("#mask")
					var $maskTop=$("#maskTop")
					var $largeImgContainer=$("#largeImgContainer")
					var $loading=$("#loading")
					var $largeImg=$("#largeImg")
					var $mediumimg=$("#mediumimg")
					var MASK_WIDTH=$mask.width()
					var MASK_HEIGHT=$mask.height()
					var MEDIUM_HEIGHT=$mask.width()
					var MEDIUM_HEIGHT=$mask.height()
					$mask.hover(function(){
						$mask.show()
						$largeImgContainer.show()
						var srcM=$mediumimg.attr("src")
						var srcL = srcM.replace('m.jpg', '1.jpg')
						$largeImg.attr('src', srcL)
						$largeImg.on('load', function() {
							var largeWidth = $largeImg.width()
							var largeHeight = $largeImg.height()
							$largeImgContainer.width(largeWidth / 2)
							$largeImgContainer.height(largeHeight / 2)
							$largeImg.show()
							$maskTop.mousemove(function(event) {
								var mouseLeft = event.offsetX
								var mouseTop = event.offsetY
								var maskLeft = mouseLeft - MASK_WIDTH / 2;
								var maskTop = mouseTop - MASK_HEIGHT / 2;
								if (maskLeft < 0) {
									maskLeft = 0
								}
								if (maskLeft > MEDIUM_WIDTH - MASK_WIDTH) {
									maskLeft = MEDIUM_WIDTH - MASK_WIDTH
								}
								if (maskTop < 0) {
									maskTop = 0
								}
							
								if (maskTop > MEDIUM_HEIGHT - MASK_HEIGHT) {
									maskTop = MEDIUM_HEIGHT - MASK_HEIGHT
								}
								$mask.css({
									top: maskTop,
									left: maskLeft
								})
								var larImgLeft = largeWidth * maskLeft / MEDIUM_WIDTH
								var larImgTop = largeHeight * maskTop / MEDIUM_HEIGHT
								$largeImg.css({
									left: -larImgLeft,
									top: -larImgTop
								})
							})
						})
						
					})
				}
			})
		</script>
	</head>
	<body>
		<div id="preview">
			<p id="medimImgContainer">
				<img src="images/big.jpg" />
				<span id="mask"></span>
				<span id="maskTop"></span>
				<span id="largeImgContainer">
					<img id="largeImg" />
				</span>
			</p>
		</div>
	</body>
</html>
