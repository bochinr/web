<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5的designMode</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
		</style>
    </head>
    <body>
        <script type="text/JavaScript">
            document.designMode = "on";
        </script>
        <table border="1">
            <caption><b>值班表</b></caption>
            <tr class="tr1">
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th style="display: none;">星期四</th>
                <th>星期五</th>
                <th>星期六</th>
                <th>星期日</th>
            </tr>
            <tr contenteditable="false">
                <td>张三</td>
                <td>李四</td>
                <td width="50">王五</td>
                <td>赵六</td>
                <td>孙七</td>
                <td>周八</td>
                <td>吴九</td>
            </tr>
			
        </table>
    </body>
</html>
