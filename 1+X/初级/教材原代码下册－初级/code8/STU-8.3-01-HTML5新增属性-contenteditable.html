<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5的contenteditable</title>
    </head>
    <body>
		<!--使用contenteditable属性，使表格的表头不可编辑，表格数据行可被编辑-->
        <table border="1">
            <caption><b>值班表</b></caption>
            <tr>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th> 
                <th>星期六</th>
                <th>星期日</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>李四</td>
                <td>王五</td>
                <td>赵六</td>
                <td>孙七</td>
                <td>周八</td>
                <td>吴九</td>
            </tr>
        </table>
    </body>
</html>
