<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>CSS过渡</title>
		<style>
			div {
				width: 10%;
				height: 100px;
				background: blue;
				text-align: center;
				font-size: 3rem;
				color:#fff;
			}

			div:hover {
				width: 100%;
				height: 200px;
				background-color: #008000;
			}

		</style>
	</head>
	<body>
		<!-- 按教材要求，对下列div实现linear过渡变换 -->
		<div>linear过渡</div>
		<!-- 按教材要求，对下列div实现ease-in过渡变换 -->
		<div>ease-in过渡</div>
	</body>
</html>
