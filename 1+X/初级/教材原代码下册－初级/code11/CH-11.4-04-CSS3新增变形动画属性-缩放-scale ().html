<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS3新增变形动画属性-缩放-scale ()</title>
        <style>
			body{
				background-color: #000000;
				margin: 100px;
			}
            div {
				position: absolute;
                height: 100px;
                width: 100px;
                border: 2px solid #0f0;
                background-color: transparent;;
				color:#fff;
            }
			div.ZBX{
				
				border: 2px dashed #FF0000;
				background-color: transparent;
				background-image: url(./images/zb.png);
				background-repeat: no-repeat;
				background-position:center center;
			}
        </style>
    </head>
    <body>
        
        <div class="ZBX"></div>
		<div style="transform-origin:50% 50%;transform:scaleX(2) scaleY(2);">
			水平、垂直方向，放大2倍
        </div>
		
       <div class="ZBX" style="top:300px"></div>
	   <div style="top:300px;transform-origin:50% 50%;transform:scale(0.75,0.75);">
       	水平、垂直方向，放大0.75倍
       </div>
        
    </body>
</html>
