<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS3的3D变形属性-tansform-style</title>
        <style>
			*{
				padding: 0;
				margin: 0;
			}
            
			/*设置动画*/  
			@keyframes rotatePK{   
			    0%{   
			        transform:rotateX(0deg) rotateY(0deg)   
			    }   
			    100%{   
			        transform:rotateX(360deg) rotateY(360deg)   
			    }   
			}
			/*调用动画*/  
			.div2:hover{   
				animation:rotatePK 5s linear infinite;   
			} 
			
			.div1{
				float: left;
				padding: 1rem;
				background-color: #333333;
				border: solid 4px red;
				margin: 1rem;
				
			}
			.div2{
				padding: 2rem;
				background-image: url(images/king.png);
				background-repeat: no-repeat;
				background-size: cover;
				border:solid #0000FF 4px
		
			}
			.div3{
				width: 150px;
				border:solid #00FF00 4px;
				transform: rotateX(15deg) translateZ(10px);   
				transform-origin: 0 0 40px;
			}
        </style>
    </head>
    <body>
		<div class="div1">
			<div class="div2" style="transform-style:flat;">
				<img src="./images/joker.png" alt="" class="div3">
			</div>
		</div>
		<div class="div1">
			<div class="div2" style="transform-style: preserve-3d;">
				<img src="./images/joker.png" alt="" class="div3" >
			</div>
		</div>
    </body>
</html>
