		选择：
		<label for="X">Ｘ：<input type="radio" name="XYZ" id="X" value="X" checked="checked" /></label>
		<label for="Y">Ｙ：<input type="radio" name="XYZ" id="Y" value="Y"/></label>
		<label for="Z">Ｚ：<input type="radio" name="XYZ" id="Z" value="Z"/></label>&nbsp;
		<input type="number" name="num" id="num" value="0" max="360" min="-360" step="5" onchange="Rotating(this.value)"/>
		deg
		<input type="button" name="btnClear" id="btnClear" value="复原" onclick="location.href=location.href" />
		<script type="text/javascript">
			function Rotating(degValue)
			{
				var xyz=getRadiosValue();
				var rotateAttrValue="rotate"+xyz+"("+degValue+"deg)";
				document.getElementById("box3d").style.transform=rotateAttrValue;
			}
			function getRadiosValue(){
			    var radio_tag = document.getElementsByName("XYZ");
			    for(var i=0;i<radio_tag.length;i++){
			        if(radio_tag[i].checked){
			            var checkvalue = radio_tag[i].value;            
			            return checkvalue;
			        }
			    }
			}
			
		</script>
