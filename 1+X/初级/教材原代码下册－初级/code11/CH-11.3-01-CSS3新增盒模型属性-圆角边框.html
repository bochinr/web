<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS圆角边框</title>
        <style type="text/css">
            div {
                border: 10px solid;
                width: 100px;
                height: 100px;
                margin: 5px;
            }
			#demo{
				height: 120px;
				width: 120px;
				margin: 2px auto;
			}
/* 			p.colorCircle{
				border-top: double 80px red;
				border-right: double  80px green;
				border-bottom: double  80px blue;
				border-left: double  80px black;
				border-radius: 50%;
			} */
        </style>
    </head>
    <body>
		<!-- 圆角半径可以是长度也可以是百分比，通常给定一个圆角半径即可，
		如果给定两个值，则一个表示水平半径，一个表示垂直半径 -->
		<!-- border-radius的水平和竖直半径：https://blog.csdn.net/weixin_30764771/article/details/98921809 -->
        <div style="border-top-left-radius: 10px;border-bottom-left-radius: 50% 20px;">
        </div>
		<!-- 按此顺序设置每个 radii 的四个值。
		如果省略 bottom-left，则与 top-right 相同。
		如果省略 bottom-right，则与 top-left 相同。
		如果省略 top-right，则与 top-left 相同。 -->
        <!-- 水平半径：左上 右上 右下 左下 
		     垂直半径：左上 右上 右下 左下-->
        <div style="border-radius: 2em 1em 4em / 0.5em 3em;">
        </div>
        
        <div style="border-radius: 1em 10em/ 1em 10em;">
        </div>
		
		<!-- <p id="demo" class="colorCircle">
			
		</p> -->
    </body>
</html>
