<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
 <title>jQuery-鼠标事件</title>
<script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
  <script type="text/JavaScript">
    i=0;
    $(document).ready(function(){
        $("input").keypress(function(){
            $("span").text(i+=1);
        });
    });
</script>
</head>
<body>
输入你的名字: <input type="text">
<p>按键的次数: <span>0</span></p>
</body>
</html>
