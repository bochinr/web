<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery-事件冒泡</title>
  <script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
  <script type="text/JavaScript">
    $(document).ready(function(){
        $('span').click(function(){
            var txt=$('#msg').html()+"<p>内部span被点击</p>";
            $('#msg').html(txt);
        });
        $('#content').click(function(){
            var txt=$('#msg').html()+"<p>外部div被点击</p>";
            $('#msg').html(txt);
        });

        $("body").click(function(){
            var txt=$('#msg').html()+"<p>body被点击</p>";
            $('#msg').html(txt);
        });
    });
</script>
</head>
<body>
<div id="content">
     外层div元素
	 <br/>
    <span>内部span元素</span>
	<br/>
    外层div元素
</div>
<div id="msg"></div>
</body>
</html>
