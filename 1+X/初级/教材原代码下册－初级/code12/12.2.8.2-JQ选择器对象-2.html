<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery-选择器对象</title>
    <script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
</head>

<body>
    <p class="c1">段落1</p>
    <p class="c1" id="p2">
        <a href="" id="a1">段落2.1</a>
        <a href="">段落2.2</a>
    </p>
    <p class="c2">段落3</p>
    <p class="c3">段落4</p>

</body>

</html>
<script type="text/JavaScript">
    //find()，找前面选择器匹配到的元素的子元素
    $(".c1").find("#a1").css("border", "2px solid red");
    //not()，在前面选择器匹配到的元素中去除某个元素
    $(".c1").not("#p2").css("border", "2px solid blue");
    //add()，在前面选择器中追加节点
    $(".c2").add(".c3").css("border", "2px solid green");
</script>
