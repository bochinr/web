<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery-文档窗口事件</title>
  <script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
  <script type="text/JavaScript">
    x=0;
    $(document).ready(function(){
        $(window).resize(function(){
            $("span").text(x+=1);
        });
    });
</script>
</head>
<body>
<p>窗口重置了 <span>0</span> 次大小。</p>
<p>尝试重置窗口大小。</p>
</body>
</html>
