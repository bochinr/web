<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery-表单事件</title>
  <script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
  <script type="text/JavaScript">
    $(document).ready(function(){
        $("input").change(function(){
            alert("文本已被修改");
        });
    });
</script>
</head>
<body>
<input type="text">
<p>在输入框写一些东西，然后按下 Enter 键或单击输入框外部。</p>
</body>
</html>
