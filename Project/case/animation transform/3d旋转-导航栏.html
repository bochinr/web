<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../base.css">
		<style>
			ul {
				/* perspective: 500px; */
				width: 100px;
				margin: 100px auto;
			}
			ul li {
				float: left;
				height: 60px;
				width: 100px;
				line-height: 60px;
				font-size: 20px;
				text-align: center;
				color: #fff;
			}
			.box {
				position: relative;
				width: 100%;
				height: 100%;
				transform-style: preserve-3d;
				transition: all .5s;
			}
			.box:hover {
				transform: rotateX(90deg);
			}
			.front,
			.bottom {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			.front {
				background-color: pink;
				transform: translateZ(30px);	
			}
			.bottom {
				background-color: purple;
				transform: translateY(30px) rotateX(-90deg);
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<div class="box">
					<div class="front">kiana</div>
					<div class="bottom">himeko</div>
				</div>
			</li>
			
		</ul>
	</body>
</html>
