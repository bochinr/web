<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery-标签内容操作</title>
<script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
<script type="text/JavaScript">
    $(document).ready(function(){
        //测试text()
        $("#btn1").click(function(){
             text("床前 <b>明月</b> 光");//床前 明月 光
        });
        //测试html()
        $("#btn2").click(function(){
            $("#test0").html("床前 <b>明月</b> 光");//床前 <b>明月</b> 光
        });

        //测试val()
        $("#btn3").click(function(){
            $("#test1").val("床前 <b>明月</b> 光");
        });
    });
</script>
</head>
<body>
<p id="test0">1111 1111</p>
<input id="test1"  />
<br/><br/>
<button id="btn1">显示文本text()</button>
<button id="btn2">显示元素html()</button>
<button id="btn3">显示表单字段值val()</button>
</body>
</html>
