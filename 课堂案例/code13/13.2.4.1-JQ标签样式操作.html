<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>标签样式操作-css()</title>
  <script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
  <script type="text/JavaScript">
  $(function () {
	  
    $('p:eq(0)').css({'background':'red',"font-size":"40px","color":"white"});
	
 
  })
</script>
</head>
<body>
    <p style="color: blue;">窈窕淑女</p>
    <p style="color: green;">君子好逑</p>
</body>
</html>
