<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS3新增变形动画属性-matrix（）</title>
        <style>
			body{
				background-color: #000000;
				margin: 100px;
			}
            div {
				position: absolute;
                height: 100px;
                width: 100px;
                border: 2px solid #0f0;
                background-color: transparent;;
				color:#fff;
            }
			div.ZBX{
				
				border: 2px dashed #FF0000;
				background-color: transparent;
				background-image: url(./images/zb.png);
				background-repeat: no-repeat;
				background-position:center center;
			}
        </style>
    </head>
    <body>
        
        <div class="ZBX"></div>
		<!-- 按教师示范修改 -->
		<!-- <div style="transform:scale(2,2) translate(100px,100px) rotate(45deg) skew(30deg,30deg);">
			整体放大4倍，旋转45度，向右，向下平移100px,水平、垂直各变形30度
		</div> -->
		

		<div style="transform:matrix(2,0,0,2,0,0) matrix(1,0,0,1,100,100) matrix(0.70711,0.70711,-0.70711,0.70711,0,0) matrix(1,0.5774,0.5774,1,0,0)">
			整体放大4倍，旋转45度，向右，向下平移100px,水平、垂直各变形30度
		</div>
		
      
        
    </body>
</html>
