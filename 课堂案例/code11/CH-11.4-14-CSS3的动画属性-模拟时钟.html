<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3的动画属性-模拟时钟</title>
		<style type="text/css">
			html,
			body {
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100%
			}
			
			body {
				display: flex;
				background-color: #fff;
			}
			.clock{
				width: 500px;
				height: 500px;
				border:none;
				padding: 0;
				margin: auto;
				background-repeat: no-repeat;
				background-position: center center;
				background-image: url(./images/clock-panel.png);
			}
			.clock div{
				float: left;
				padding: 0;
				margin: 0;
			}
			.clock-h{
				width: 500px;
				height: 500px;
				background-image: url(./images/clock-h.png);
				animation: 216000s minuteHand linear infinite;
				/* animation: 3600s minuteHand linear infinite; */
			}
			.clock-m{
				width: 500px;
				height: 500px;
				background-image: url(./images/clock-m.png);
				animation: 3600s minuteHand linear infinite;
				/* animation: 60s minuteHand linear infinite; */
			}
			.clock-s{
				width: 500px;
				height: 500px;
				background-image: url(./images/clock-s.png);
				animation: 6s secondHand linear infinite;
				/* animation: 1s secondHand linear infinite; */
			}
			@keyframes secondHand{
				0%{
					transform: rotate(0deg);
				}
				100%{
					transform: rotate(360deg);
				}
			}
			@keyframes minuteHand{
				0%{
					transform: rotate(0deg);
				}
				100%{
					transform: rotate(360deg);
				}
			}
			@keyframes hourHand{
				0%{
					transform: rotate(0deg);
				}
				100%{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="clock">
			<div class="clock-h">
				<div class="clock-m">
					<div class="clock-s"></div>
				</div>
			</div>
		</div>
	</body>
</html>
