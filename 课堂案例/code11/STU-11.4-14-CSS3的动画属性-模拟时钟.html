<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3的动画属性-模拟时钟</title>
		<style type="text/css">
			html,
			body {
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100%
			}
			
			body {
				display: flex;
				background-color: #fff;
			}
			/* 按示范要求，使用CSS3补间动画技术，完成模拟时钟的设计 */
			
		</style>
	</head>
	<body>
		<div class="clock">
			<div class="clock-h">
				<div class="clock-m">
					<div class="clock-s"></div>
				</div>
			</div>
		</div>
	</body>
</html>
