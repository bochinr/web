<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS3新增变形动画属性-平移-translate ()</title>
        <style>
			body{
				background-color: #000000;
				margin: 100px;
			}
            div {
				position: absolute;
                height: 100px;
                width: 100px;
                border: 2px solid #0f0;
                background-color: transparent;;
				color:#fff;
            }
			div.ZBX{
				
				border: 2px dashed #FF0000;
				background-color: transparent;
				background-image: url(./images/zb.png);
				background-repeat: no-repeat;
				background-position:center center;
			}
        </style>
    </head>
    <body>
        
        <div class="ZBX"></div>
		<!-- 水平方向移动 -->
		<div style="transform-origin:50% 50%;transform:translateX(200px) ;">
			向右平移200px
        </div>
		
       <div class="ZBX" style="top:300px"></div>
	   <div style="top:300px;transform-origin:50% 50%;transform:translate(150px,-50px);">
       	向右平移150px,向上平移50px
       </div>
        
    </body>
</html>
