<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>CSS盒模型阴影</title>
        <style type="text/css">
            div {
                border: 1px solid;
                width: 100px;
                height: 100px;
                margin: 20px;
                float: left;
            }
        </style>
    </head>
    <body>
		<!-- 水平偏移：左偏移（负）右偏移（正）上偏移（负）下偏移（正） -->
        <div style="box-shadow: 10px 10px;">
        </div>
		<!--参数：水平偏移距离  垂直偏移距离  模糊半径距离  阴影额外增加的尺寸  颜色  切换为内部阴影 -->
        <div style="box-shadow: 10px 10px 20px;">
        </div>
        <div style="box-shadow: 10px 10px 20px 5px;">
        </div>
        <div style="box-shadow: 10px 10px 20px 5px red;">
        </div>
        <div style="box-shadow: 10px 10px 20px 5px blue inset;">
        </div>
		<!-- clear:both意思就是清除浮动 -->
        <br style="clear: both;" />
        <div style="border-radius: 10px 10px/10px 10px; box-shadow: 10px 10px;">
        </div>
		<!-- 需要设置多个阴影时，用逗号将每个阴影连接起来 -->
        <div style="border-radius: 50px 50px/50px 50px; box-shadow: 100px 0px 5px red,200px 0px 10px yellow,300px 0px 15px green;">
        </div>
    </body>
</html>
