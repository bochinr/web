CH<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>resize</title>
        <style>
            div {
                border: 2px solid;
                padding: 10px 40px;
                width: 300px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div>该窗体不能调整宽度和高度</div>
        <br/>
		<!-- 按教材要求，依次设置下列div元素尺寸的可调整性 -->
        <div>该窗体可以调整宽度和高度</div>
        <br/>
        <div>该窗体可以调整宽度</div>
        <br/>
        <div>该窗体可以调整高度</div>
    </body>
</html>
