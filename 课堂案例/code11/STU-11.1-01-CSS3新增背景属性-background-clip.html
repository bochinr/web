<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>background-clip</title>
        <style type="text/css">
            div{
                width: 100px;
                height: 100px;
                padding: 10px;
                border: 10px dashed;
                float: left;
                margin: 10px;
                background-color: #FFFF00;
				color:red;
            }
        </style>
    </head>
    <body>
		<!-- 按教材要求，对下列div元素使用样式属性background-clip，设置不同的背景覆盖模式 -->
        <div>正文</div>
		<div>正文</div>
		<div>正文</div>
        <div>正文</div>
    </body>
</html>
