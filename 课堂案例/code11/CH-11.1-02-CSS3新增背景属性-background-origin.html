<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>background-origin</title>
        <style type="text/css">
            div {
                width: 100px;
                height: 100px;
                padding: 20px;
                border: 5px dashed;
                float: left;
                margin: 5px;
                background-image: url(./images/book.png);
				/* background-color: #ffff00; */
            }
        </style>
    </head>
    <body>
        <div>正文1</div>
        <div style="-webkit-background-origin: border-box;;">正文2</div>
        <div style="-webkit-background-origin: padding-box;">正文3</div>
        <div style="-webkit-background-origin: content-box;">正文4</div>
        <br style="clear: both;" />
        <div style="background-repeat: no-repeat;">正文5</div>
        <div style="-webkit-background-origin: border-box; background-repeat: no-repeat;">正文6</div>
        <div style="-webkit-background-origin: padding-box; background-repeat: no-repeat;">正文7</div>
        <div style="-webkit-background-origin: content-box; background-repeat: no-repeat;">正文8</div>
		
		<br style="clear: both;" />
		<div style="background-repeat: repeat;">正文9</div>
		<div style="-webkit-background-origin: border-box; background-repeat: repeat;">正文10</div>
		<div style="-webkit-background-origin: padding-box; background-repeat: repeat;">正文11</div>
		<div style="-webkit-background-origin: content-box; background-repeat: repeat;">正文12</div>
    </body>
</html>
