<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>CSS3的3D变形属性-perspective-origin</title>
		<style>
			.pers250 {
				perspective: 250px;
			}
			 .pers350 {
			    perspective: 350px;
			  }
			
			  .pers500 {
			    perspective: 500px;
			  }
			/* Define the container div, the cube div, and a generic face */
			.container {
				width: 100px;
				height: 100px;
				margin: 50px auto;
				border: none;
			}

			.cube {
				width: 100%;
				height: 100%;
				backface-visibility: visible;
				transform-style: preserve-3d;
			}

			.face {
				display: block;
				position: absolute;
				width: 100px;
				height: 100px;
				border: none;
				line-height: 100px;
				font-family: sans-serif;
				font-size: 60px;
				color: white;
				text-align: center;
			}

			/* Define each face based on direction */
			.front {
				background: rgba(0, 0, 0, 0.3);
				transform: translateZ(50px);
			}

			.back {
				background: rgba(0, 255, 0, 1);
				color: black;
				transform: rotateY(180deg) translateZ(50px);
			}

			.right {
				background: rgba(196, 0, 0, 0.7);
				transform: rotateY(90deg) translateZ(50px);
			}

			.left {
				background: rgba(0, 0, 196, 0.7);
				transform: rotateY(-90deg) translateZ(50px);
			}

			.top {
				background: rgba(196, 196, 0, 0.7);
				transform: rotateX(90deg) translateZ(50px);
			}

			.bottom {
				background: rgba(196, 0, 196, 0.7);
				transform: rotateX(-90deg) translateZ(50px);
			}

			/* 作者：李牙刷儿
			链接：https://www.jianshu.com/p/373055bff286
			来源：简书
			著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。 */
		</style>
	</head>
	<body>
		<div class="container">
			<div class="cube pers250">
				<div class="face front">1</div>
				<div class="face back">2</div>
				<div class="face right">3</div>
				<div class="face left">4</div>
				<div class="face top">5</div>
				<div class="face bottom">6</div>
			</div>
		</div>
		 <div class="container">
		    <div class="cube pers350">
		      <div class="face front">1</div>
		      <div class="face back">2</div>
		      <div class="face right">3</div>
		      <div class="face left">4</div>
		      <div class="face top">5</div>
		      <div class="face bottom">6</div>
		    </div>
		  </div>
		
		  <div class="container">
		    <div class="cube pers500">
		      <div class="face front">1</div>
		      <div class="face back">2</div>
		      <div class="face right">3</div>
		      <div class="face left">4</div>
		      <div class="face top">5</div>
		      <div class="face bottom">6</div>
		    </div>
		  </div>
		<div style="margin: 50px;">
		  <div class="container" style="margin:50px; display:inline-block; ">
		    <div class="cube pers250" style="perspective-origin:left top;">
		      <div class="face front">1</div>
		      <div class="face back">2</div>
		      <div class="face right">3</div>
		      <div class="face left">4</div>
		      <div class="face top">5</div>
		      <div class="face bottom">6</div>
		    </div>
		  </div>
		
		  <div class="container" style=" margin:50px; display:inline-block;">
		    <div class="cube pers250" style="perspective-origin:right bottom;">
		      <div class="face front">1</div>
		      <div class="face back">2</div>
		      <div class="face right">3</div>
		      <div class="face left">4</div>
		      <div class="face top">5</div>
		      <div class="face bottom">6</div>
		    </div>
		  </div>
		</div>
	</body>
</html>
