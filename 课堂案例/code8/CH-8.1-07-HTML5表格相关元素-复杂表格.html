<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5复杂表格</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>月份</th>
                    <th>收入</th>
                    <th>支出</th>
                    <th>盈亏</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>一月</td>
                    <td>2800</td>
                    <td>1800</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>二月</td>
                    <td>2500</td>
                    <td>2800</td>
                    <td>-300</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>汇总</td>
                    <td>5300</td>
                    <td>4600</td>
                    <td>700</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
