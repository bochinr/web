<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5的figure和figcaption</title>
    </head>
    <body>
		<!-- 按教材要求，合理使用figure和figcaption标签-->
        <figure>
            <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_86d58ae1.png" />
            <figcaption>百度</figcaption>
        </figure>
        <figure>
            <figcaption>JavaScript RegExp</figcaption>
            <pre>
var patt=new RegExp("e");
document.write(patt.exec("To be or not to be, that's a question."));
            </pre>
        </figure>
        <figure>
            <figcaption><cite>水调歌头</cite> —— 苏轼</figcaption>
            <pre>
明月几时有？把酒问青天。不知天上宫阙，今夕是何年。
我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间？

转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？
人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。
            </pre>
        </figure>
    </body>
</html>
