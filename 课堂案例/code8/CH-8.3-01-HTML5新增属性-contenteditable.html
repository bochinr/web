<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5的contenteditable</title>
    </head>
    <body>
        <table border="1">
            <caption><b>值班表</b></caption>
            <tr contenteditable="false">
                <th onmouseover="check(this)" onmouseout="reset(this)">星期一</th>
                <th onmouseover="check(this)" onmouseout="reset(this)">星期二</th>
                <th onmouseover="check(this)" onmouseout="reset(this)">星期三</th>
                <th onmouseover="check(this)" onmouseout="reset(this)">星期四</th> 
				<th onmouseover="check(this)" onmouseout="reset(this)">星期五</th>
                <th onmouseover="check(this)" onmouseout="reset(this)">星期六</th>
                <th onmouseover="check(this)" onmouseout="reset(this)">星期日</th>
            </tr>
            <tr contenteditable="true" >
                <td onmouseover="check(this)" onmouseout="reset(this)">张三</td>
                <td onmouseover="check(this)" onmouseout="reset(this)">李四</td>
                <td onmouseover="check(this)" onmouseout="reset(this)">王五</td>
                <td onmouseover="check(this)" onmouseout="reset(this)">赵六</td>
                <td onmouseover="check(this)" onmouseout="reset(this)">孙七</td>
                <td onmouseover="check(this)" onmouseout="reset(this)">周八</td>
                <td onmouseover="check(this)" onmouseout="reset(this)">吴九</td>
            </tr>
        </table>
		 <script type="text/javascript">
			function check(o)
			{
				console.log(o.isContentEditable);
				if (o.isContentEditable)
				{
					o.style.color="#ffffff";
					o.style.backgroundColor="#0000ee";
				}
				else
				{
					o.style.color="#000000";
					o.style.backgroundColor="#ffffff";
				}
			}
			function reset(o)
			{
				o.style.color="#000000";
				o.style.backgroundColor="#ffffff";
			}
		</script>
    </body>
</html>
