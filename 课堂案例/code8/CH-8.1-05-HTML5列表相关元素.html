<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5保留的列表元素</title>
    </head>
    <body>
		<ul>
			<li>北京</li>
			<li>天津</li>
			<li>河北</li>
		</ul>
		
		
		<ol>
			<li>北京</li>
			<li>天津</li>
			<li>河北</li>
		</ol>
		
		<dl>
			<dt>京津冀</dt>
			<dd>北京</dd>
			<dd>天津</dd>
			<dd>河北</dd>
			
			
		</dl>
		
		
		
        <dl>
            <dt>京津冀</dt>
            <dd>北京</dd>
            <dd>天津</dd>
            <dd>河北</dd>
            <dt>东北</dt>
            <dd>黑龙江</dd>
            <dd>吉林</dd>
            <dd>辽宁</dd>
        </dl>
    </body>
</html>
