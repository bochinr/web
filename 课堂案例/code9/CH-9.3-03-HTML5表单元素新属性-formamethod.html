<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5的formmethod属性</title>
    </head>
    <body>
        <form id="login" action="login" method="get">
			
            <label for="username"></label><input id="username" type="text" name="username" placeholder="请输入用户名" /><br />
            <label><input type="password" name="password" autofocus= "autofocus" placeholder="请输入密码" /></label><br />
			
            <input type="submit" formmethod="get"/>
            <input type="submit" formmethod="post"/>
			
        </form>
    </body>
</html>
