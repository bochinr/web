<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5的formenctype属性</title>
    </head>
    <body>
        <form action="" method="post">
            <input type="text" name="username" placeholder="请输入用户名" /> <br />
            <input type="text" name="password" placeholder="请输入密码" /><br/>
            <button type="submit">提交</button>
			<!--尝试将formenctype的值依次设置为application/x-www-form-urlencoded、multipart/form-data、text/plain，使用谷歌浏览器的调试模式观察提交的表单-->
            <button type="submit">登录</button>
        </form>
    </body>
</html>
