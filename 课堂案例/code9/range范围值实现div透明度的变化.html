<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用range实现div的透明度</title>
	<script type="text/javascript">
		function $(id)
		{
			return document.getElementById(id);
		}
		function init()
		{
			div = $("div");
			range = $("range");
			range.addEventListener("change",range_change,false);
		}
		function range_change()
		{
			var val = range.value;
			div.style.filter = "alpha("+val+")";
			div.style.opacity = val/100;
		}
 
		window.addEventListener("load",init,false);
	</script>
	
	<style type="text/css">
		#div{width: 200px;height: 200px;background-color: red;}
	</style>
</head>

 
<body>
	<div id="div"></div>
	<input type="range" id="range" min="0" max="100">
</body>
</html>
