<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery-位置选择器</title>
<script type="text/JavaScript" src="./js/jquery-3.4.1.js"></script>
</head>
<body>
    <h2>位置筛选器</h2>
    <h3>$("selector:eq(n)")、$("selector:gt(n)")、
    $("selector:lt(n)")</h3>
       <div class="test">
		   0
            <p>索引值为0:lt(3)</p>
        </div>
        <div class="test">
			1
            <p>索引值为1:lt(3)</p>
        </div>
        <div class="test">
			2
            <p>索引值为2:eq(2)和lt(3)</p>
        </div>
        
        <div class="test">
			3
            <p>索引值为3:eq(3)</p>
        </div>
        <div class="test">
			4
            <p>索引值为4:gt(3)</p>
        </div>
</body>
</html>
<script type="text/JavaScript">
    //:eq 选择单个
    $(".test:eq(2)").css("border", "5px groove green");
</script>
<script type="text/JavaScript">
    //:gt 选择匹配集合中所有索引值大于给定index参数的元素
    $(".test:gt(3)").css("background", "red");
</script>
<script type="text/JavaScript">
    //:lt 选择匹配集合中所有索引值小于给定index参数的元素
    $(".test:lt(3)").css("background", "pink");
</script>
