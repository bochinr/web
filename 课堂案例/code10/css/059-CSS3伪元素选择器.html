<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>伪元素选择器</title>
        <style type="text/css">
            :enabled {
                font-family: "隶书";
            }

            :disabled {
                font-family: "楷体";
                font-size: 30px;
            }

            :checked {
                outline: aqua dashed 3px;
            }

            p:not(.black) {
                color: blue
            }

            :target {
                border: 3px red dashed;
            }

            ::selection {
                color: red;
            }
        </style>
    </head>
    <body>
        <p><a href="#content1">跳转至内容1</a></p>
        <p><a href="#content2">跳转至内容2</a></p>
        <h1 id="content1">内容1</h1>
        <input type="button" value="可用标准按钮" />
        <input type="button" value="不可用按钮" disabled="disabled" />
        <br />
        <input type="checkbox" name="" id="" value="" />
        <input type="checkbox" name="" id="" value="" />
        <h1 id="content2">内容2</h1>
        <p class="black">用一句话概括一下您有什么特长？</p>
        <p>用一句话概括一下您有什么特长？</p>
        <p>用一句话概括一下您有什么特长？</p>
        <p class="black">用一句话概括一下您有什么特长？</p>
    </body>
</html>
