<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div	{
				width: 200px;
				height: 200px;
				/* margin: 20px; */
			}
			@keyframes move {
				from {
					
				}
				to {
					margin: 0 0 0 300px;
				}
				/* to {
					margin: 200px 0 0 200px;
				} */
				/* 75% {
					margin: 200px 0 0 0;
				} */
			
			}
			/* 动画会影响其他盒子的位置 */
			.move {
				animation-name: move;
				animation-duration: 2s;
				animation-iteration-count: infinite;
				animation-delay: 1s;
				animation-direction: alternate;
				animation-fill-mode: forwards;
				
				/* 简写 */
				/* animation: move 2s infinite 1s backwards; */
				background-color: pink;
			}
			.move:hover {
				animation-play-state: paused;
			}
			.fixed {
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="move"></div>
		<div class="fixed"></div>
	</body>
</html>
