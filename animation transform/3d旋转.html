<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				perspective: 400px;
			}
			.box {
				position: relative;
				width: 300px;
				height: 300px;
				transition: all .3s;
				margin: 100px auto;
				transform-style: preserve-3d;
				animation: rotate 3s linear infinite;
			}
			/* @keyframes rotate {
				0 {
					transform: rotateY(0);
				}
				to {
					transform: rotateY(180deg);
				}
			} */
			.box:hover {
				transform: rotateY(180deg);
			}
			.box:hover .back {
				z-index: 1;
			}
			.back, 	
			.front {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				font-size: 30px;
				text-align: center;
				line-height: 300px;
				border-radius: 50%;
			}
			
			.front {
				background-color: purple;
				z-index: 1;
			}
			.back {
				background-color: pink;
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="front">我永远喜欢</div>
			<div class="back">kiana</div>
		</div>
	</body>
</html>
